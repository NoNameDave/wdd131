<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Find the perfect houseplant for your space" />
  <meta name="author" content="Christiaan Wolmarans">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/picker.css" />
  <title>Plant Picker | Houseplant Guide</title>
</head>
<body>
  <header>
    <h1>Plant Picker</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="care.html">Care Tips</a></li>
        <li><a href="picker.html">Plant Picker</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="plant-form">
      <label for="light">Light Level:</label>
      <select id="light" name="light">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="bright">Bright</option>
      </select>
  
      <label for="pet">Pet Friendly:</label>
      <select id="pet" name="pet">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
  
      <button type="submit">Find Plant</button>
    </form>
    <div id="recommendation"></div>
    <div id="plant-image-container"></div>
  </main>  
  <footer>
    <p>&copy; <span id="currentyear"></span> Houseplant Guide | Christiaan Wolmarans - South Africa | <a href="references.html">References</a></p>
    <p id="lastModified"></p>
  </footer>
  <script src="scripts/plants.js"></script>
</body>
</html>
