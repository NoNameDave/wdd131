<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Submitted review">
  <meta name="author" content="Christiaan Wolmarans">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Thank You!</h1>
  </header>
  <main>
    <p>Your review has been submitted.</p>
    <p>You have submitted <span id="reviewCount"></span> review(s).</p>
  </main>
  <footer>
    <p>&copy; <span id="copyright-year"></span>
      | Christiaan Wolmarans | South Africa</p>
    <p id="lastModified"></p>
  </footer>
  <script>
    let count = localStorage.getItem('reviewCount') || 0;
    count++;
    localStorage.setItem('reviewCount', count);
    document.getElementById('reviewCount').textContent = count;
    document.getElementById("lastModified").textContent = "Last Modified: " + document.lastModified;
    document.getElementById("copyright-year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
